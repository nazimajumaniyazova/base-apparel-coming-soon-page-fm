<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <section class="hero">
    <div class="hero__content">
      <div class="hero__content-wrap">
        <div class="hero__content-logo">
          <img src="images/logo.svg" alt="">
        </div>
  
        <h1 class="hero__content-title"><span>We're </span>coming soon</h1>
        <p class="hero__content-text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
  
        <form class="subscription">
          <input class="add-email" type="email" placeholder="Email Address">
          <button class="submit-email" type="button">
            <span class="before-submit">Subscribe</span>
            <span class="after-submit">Thank you for subscribing!</span>
          </button>
        </form>
      </div>
    </div>
    <div class="hero__img">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </section>
</body>
</html>
