<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <header class="header">
      <img src="images/logo.svg" alt="" class="logo">
  </header>

  <section class="hero">
    
        <div class="hero__left">
          <h1 class="hero__title"><span>We're </span>coming soon</h1>
          <p class="hero__text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
    
          <form class="subscription">
            <input class="add-email" type="email" placeholder="Email Address">
            <button class="submit-email" type="button">
              <img class="before-submit" src="images/icon-arrow.svg"> </img>
            </button>
          </form>
          
        </div>
    <div class="hero__right"></div>
  </section>
</body>
</html>
